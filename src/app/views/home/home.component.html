<form class="example-container" [formGroup]="options">
  <mat-form-field [color]="options.value.color">
    <input matInput type="number" placeholder="Temperature" formControlName="temperature" min="18" max="22">
    <mat-error *ngIf="options.get('temperature')?.invalid">Min temp: 18° - Max temp: 22°</mat-error>
  </mat-form-field>
</form>
